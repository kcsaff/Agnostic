<script type="text/javascript">

<!-- Howdy -->

<!-- Begin

document.onmousemove = mouseMove;
document.onmouseup = mouseUp;
document.contextmenu = doNothing;

var dragObject = null;
var mouseOffset = null;

var turnObject = null;

function doNothing(ev) {
}

function mouseCoords(ev) {
	if (ev.pageX || ev.pageY) {
		return {x:ev.pageX, y:ev.pageY};
	}
	return {
		x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
		y:ev.clientY + document.body.scrollTop - document.body.clientTop
	};
}

function getMouseOffset(target, ev) {
	ev = ev || window.event;
	var docPos = getPosition(target);
	var mousePos = mouseCoords(ev);
	return {x:mousePos.x - docPos.x, y:mousePos.y - docPos.y};
}

function getPosition(e) {
	var left = 0;
	var top = 0;
	
	while (e.offsetParent) {
		left += e.offsetLeft;
		top += e.offsetTop;
		e = e.offsetParent;
	}
	left += e.offsetLeft;
	top += e.offsetTop;
	
	return {x:left, y:top};
}

var whichButton = [0, 'left', 'middle', 'right'];
var buttonButton = [0, 'left', 'right', 0, 'middle'];

function getButton(e) {
    if (event.which) {
        return whichButton[event.which];
    }
    else {
        return buttonButton[event.button];
    }
}

function moveToEnd(array, item) {
	if (array.length < 1) return false;
	if (array[array.length - 1] === item) return false;
	var found = -1;
	for (var i = 0; i < array.length; ++i) {
		if (array[i] === item) {
			found = i;
			break;
		}
	}
	if (found == -1) return false;
	for (var i = found; i < array.length - 1; ++i) {
		array[i] = array[i + 1];
	}
	array[array.length - 1] = item;
	return true;
}

function fixZOrder(array) {
	for (var i = 0; i < array.length; ++i) {
		array[i].style.zIndex = i;
	}
}

var draggables = new Array();
var oneTime = 0;

function isPositionInBox(pos, obj) {
	if (oneTime-- > 0) {
		alert('x: ' + pos.x + ', y:' + pos.y +
			  ',\n l:' + obj.style.left + ', t:' + obj.style.top +
			  ',\n w:' + obj.width + ', h:' + obj.height +
			  ',\n tl:' + typeof obj.left + ', tt:' + typeof obj.top +
			  ',\n tw:' + typeof obj.width + ', th:' + typeof obj.height 
			  );
	}
	var left = parseInt(obj.style.left)
	var top = parseInt(obj.style.top)
	if (pos.x < left) {
		//alert('left');
		return false;
	}
	if (pos.x > left + obj.width) {
		//alert('right');
		return false;
	}
	if (pos.y < top) {
		//alert('top');
		return false;
	}
	if (pos.y > top + obj.height) {
		//alert('bottom');
		return false;
	}
	return true;
}

function getRelativePosition(pos, obj) {
	var left = parseInt(obj.style.left)
	var top = parseInt(obj.style.top)
	var result = "in";
	var badness = 0;
	var bad = [left - pos.x, pos.x - (left + obj.width),
			   top - pos.y, pos.y - (top + obj.height)];
    var names = ["left", "right", "up", "down"];
    for (var i=0; i < 4; ++i) {
        if (bad[i] > badness) {
		    badness = bad[i];
		    result = names[i];
		}
	}
    
	return result;
}

function degreesToRadians(deg) {
	return Math.PI * 2 * deg / 360;
}

function mouseMove(ev) {
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
	
	if (dragObject) {
		dragObject.style.position = 'absolute';
		dragObject.style.top = mousePos.y - mouseOffset.y;
		dragObject.style.left = mousePos.x - mouseOffset.x;
		if (moveToEnd(draggables, dragObject)) {
			fixZOrder(draggables);
		}
		
		return false;
	}
	if (turnObject) {
		turnObject.style.position = 'absolute';
	    var relativePosition = getRelativePosition(mousePos, turnObject);
	    if (turnObject.images[relativePosition]) {
		    turnObject.src = turnObject.images[relativePosition];
		}
	    if (turnObject.rotations[relativePosition]) {
			turnObject.style.rotate(turnObject.rotations[relativePosition]);
		}
		return false;
	}
}

function mouseUp() {
	dragObject = null;
	turnObject = null;
	return false;
}

function makeDraggable(item) {
	if (!item) return;
	item.onmousedown = function(ev) {
		if (getButton(ev) == 'left' && !ev.shiftKey) {
			dragObject = this;
			turnObject = null;
			mouseOffset = getMouseOffset(this, ev);
			mouseMove(ev);
		} 
		else {
			//alert(getButton(ev));
			//alert('no');
			turnObject = this;
			dragObject = null;
			mouseMove(ev);
		}
		return false;
	}
	draggables.push(item);
	//item.style.position = 'absolute';
}

function createCard(front, back) {
    card = document.createElement("img");
    card.src = front;
	card.images = {'in': front,
				   'left': back,
				   'right': back,
				   'up': back,
				   'down': back,
					};
	card.images = {
				   'left': front,
				   'right': back,
				   'up': front,
				   'down': back,
					};
	card.rotations = {
					'left': 90,
					'top': 0,
					'right': 90,
					'down': 0,
					};
    makeDraggable(card);
    card.style.position = "absolute";
    card.style.top = 1;
    card.style.left = 1;
	card.src = front;
	document.getElementById("cards").appendChild(card);
    return card;
}


// End -->
</script>
