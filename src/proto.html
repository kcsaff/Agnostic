<html>
<head>

<script type="text/javascript">

<!-- Howdy -->

<!-- Begin

document.onmousemove = mouseMove;
document.onmouseup = mouseUp;

var dragObject = null;
var mouseOffset = null;

var turnObject = null;

function mouseCoords(ev) {
	if (ev.pageX || ev.pageY) {
		return {x:ev.pageX, y:ev.pageY};
	}
	return {
		x:ev.clientX + document.body.scrollLeft - document.body.clientLeft,
		y:ev.clientY + document.body.scrollTop - document.body.clientTop
	};
}

function getMouseOffset(target, ev) {
	ev = ev || window.event;
	var docPos = getPosition(target);
	var mousePos = mouseCoords(ev);
	return {x:mousePos.x - docPos.x, y:mousePos.y - docPos.y};
}

function getPosition(e) {
	var left = 0;
	var top = 0;
	
	while (e.offsetParent) {
		left += e.offsetLeft;
		top += e.offsetTop;
		e = e.offsetParent;
	}
	left += e.offsetLeft;
	top += e.offsetTop;
	
	return {x:left, y:top};
}

var whichButton = [0, 'left', 'middle', 'right'];
var buttonButton = [0, 'left', 'right', 0, 'middle'];

function getButton(e) {
    if (event.which) {
        return whichButton[event.which];
    }
    else {
        return buttonButton[event.button];
    }
}

function moveToEnd(array, item) {
	if (array.length < 1) return false;
	if (array[array.length - 1] === item) return false;
	var found = -1;
	for (var i = 0; i < array.length; ++i) {
		if (array[i] === item) {
			found = i;
			break;
		}
	}
	if (found == -1) return false;
	for (var i = found; i < array.length - 1; ++i) {
		array[i] = array[i + 1];
	}
	array[array.length - 1] = item;
	return true;
}

function fixNegativeZOrder(array) {
	for (var i = 0; i < array.length; ++i) {
		array[i].style.zIndex = i - array.length;
	}
}

var draggables = new Array();

function isPositionInBox(pos, obj) {
	if (pos.x < obj.style.left) {
		return false;
	}
	if (pos.x > obj.style.left + obj.style.width) {
		return false;
	}
	if (pos.y < obj.style.top) {
		return false;
	}
	if (pos.y > obj.style.top + obj.style.height) {
		return false;
	}
	return true;
}

function mouseMove(ev) {
	ev = ev || window.event;
	var mousePos = mouseCoords(ev);
	
	if (dragObject) {
		dragObject.style.position = 'absolute';
		dragObject.style.top = mousePos.y - mouseOffset.y;
		dragObject.style.left = mousePos.x - mouseOffset.x;
		if (moveToEnd(draggables, dragObject)) {
			fixNegativeZOrder(draggables);
		}
		
		return false;
	}
	if (turnObject) {
		turnObject.style.position = 'absolute';
		if (!isPositionInBox(mousePos, turnObject)) {
			turnObject.src = "../card/back-blue-75-1.png";
		}
		return false;
	}
}

function mouseUp() {
	dragObject = null;
	turnObject = null;
	return false;
}

function makeDraggable(item) {
	if (!item) return;
	item.onmousedown = function(ev) {
		dragObject = this;
		mouseOffset = getMouseOffset(this, ev);
		mouseMove(ev);
		if (getButton(ev) == 'right') {
			item.src = "../card/back-blue-75-1.png";
		}
		return false;
	}
	draggables.push(item);
	//item.style.position = 'absolute';
}


// End -->
</script>

</head>

<body>

<img src="../card/clubs-3-75.png" />
